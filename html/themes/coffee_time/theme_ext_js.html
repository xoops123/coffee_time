jQuery(document).ready(function() {

<script type="text/javascript">
jQuery(function() {
var headerSearch = jQuery('#headerSearch');
var GuideSentence = '<{$smarty.const._THEME_LANGUAGE_SEARCH}>';
var long = '200px';
var short = '156px';
jQuery('input#headerSearch-keywords').focus(function(){
    if(jQuery(this).val()===GuideSentence){
        jQuery(this).val('');
    }
    jQuery(this).animate({width: long},200);
	jQuery(this).css("background","#fff");
});
jQuery('input#headerSearch-keywords').blur(function(){
    if(jQuery(this).val()===''){
        jQuery(this).val(GuideSentence);
    }
    jQuery(this).animate({width: short},500);
	jQuery(this).css("background","#e6eae6");
});
});
</script>
<script type="text/javascript" src="<{$xoops_imageurl}>js/cycle/jquery.cycle.all.js" charset="utf-8"></script>
<script type="text/javascript"> 
jQuery(document).ready(function() {
	jQuery('#slider').after('<div id="s-navi" class="clearfix">').cycle({ 
		fx: 'fade', /* fade,scrollLeft,scrollUp など */
		speed:  1500,
		timeout: 7000,
		pager:  '#s-navi',
		pause: 1 ,
		/*cleartypeNoBg: true,背景が消える場合 ... でも、cleartypeパラメータとは両立できない */
		cleartype: true
		
	});
	
	jQuery('.green-button').append('<span class="hover">Back to Article</span>').each(function () {
  		var span = jQuery('span.hover', this).css('opacity', 0);
  		jQuery(this).hover(function () {
    		span.stop().fadeTo(500, 1);
 		}, function () {
   		span.stop().fadeTo(500, 0);
  		});
	});
	if(navigator.userAgent.indexOf("MSIE") != -1) {
       jQuery('#wdrecipes').each(function() {
			jQuery(this).css({
				'filter': 'progid:DXImageTransform.Microsoft.AlphaImageLoader(src="gallery/webdesignrecipes.png", sizingMethod="image");'
			});
        });
        jQuery('#intreviews').each(function() {
			jQuery(this).css({
				'filter': 'progid:DXImageTransform.Microsoft.AlphaImageLoader(src="gallery/interviews.png", sizingMethod="image");'
			});
        });
    }

});
</script>
